<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - AlphaWolf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="bg-dark text-white py-4">
        <div class="container">
            <div class="text-center mb-3">
                <h1 class="display-5 fw-bold">Регистрация</h1>
            </div>
            <nav class="d-flex justify-content-center flex-wrap gap-2">
                <a href="index.html" class="btn btn-dark btn-sm px-4">Главная</a>
                <a href="catalog.html" class="btn btn-dark btn-sm px-4">Каталог</a>
                <a href="register.html" class="btn btn-dark btn-sm px-4">Регистрация</a>
                <a href="page1.html" class="btn btn-dark btn-sm px-4"><i class="fas fa-home me-2"></i>Обратная связь</a>
            </nav>
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h2 class="h4 text-center mb-4">Создать аккаунт</h2>
                            
                            <form action="#" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Имя пользователя</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="password" class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 py-2">Зарегистрироваться</button>
                            </form>
                            
                            <div class="text-center mt-4">
                                <p class="mb-0">Уже есть аккаунт? <a href="login.html" class="text-decoration-none">Войти</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 AlphaWolf - Все права защищены</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
